<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 클래스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <style>
        h3{background-color: black; color: white;margin: auto;}
    </style>
</head>
<body>
<h3>first</h3>
<div class="d-md-flex p-2 bg-dark text-white">
  <div class="p-2 bg-info">Flex item 1</div>
  <div class="p-2 bg-warning">Flex item 2</div>
  <div class="p-2 bg-primary">Flex item 3</div>
</div>
<h3>second</h3>
<div class="d-flex mb-3 text-center">
  <div class="p-2 flex-fill bg-info">고현서</div>
  <div class="p-2 flex-fill bg-success">화이팅</div>
  <div class="p-2 flex-fill bg-primary">그냥 화이팅</div>
</div>

<div class="d-flex flex-column text-center">
  <div class="p-2 flex-fill bg-info">고현서</div>
  <div class="p-2 bg-success">화이팅</div>
  <div class="p-2 flex-fill bg-primary">그냥 화이팅</div>
</div>

</body>
</html>
