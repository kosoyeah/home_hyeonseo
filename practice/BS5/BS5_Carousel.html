<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마블 시리즈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Carousel-->
<div id="demo" class="carousel" data-bs-ride = 'carousel'>
  <!--Indicator/dots-->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to = "0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to = "1" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to = "2" class="active"></button>
  </div>
  <!-- The slideshow/carousel -->

  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="../image/ironman_poster_width.jpg" class="d-block w-100">
        <div class="carousel-caption"><p>IRON MAN</p></div>
    </div>
      <div class="carousel-item active">
      <img src="../image/thor3_poster_horizontal.jfif" class="d-block w-100">
        <div class="carousel-caption"><p>THOR: Ragnarok </p></div>
    </div>
      <div class="carousel-item active">
      <img src="../image/captain_merica_winter_poster.jpg" class="d-block w-100">
        <div class="carousel-caption"><p>CAPTAIN AMERICA</p></div>
    </div>
  </div>
    <!--좌우 컨트롤 버튼-->
    <BUTTON class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span></BUTTON>
    <BUTTON class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span></BUTTON>
</div>
</body>
</html>
