<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스위치 케이스</title>
</head>
<body>
<script>
  var price = 0;
  var fruits = prompt("어떤 과일을 드시고 싶으세요?")

  switch (fruits){
    case "바나나":
      price = 200;
      break;
    case "사과":
      price = 300;
      break;
    case "체리":
      price = 400;
      break;
      default:
          document.write("팔지 않습니다.");
          price=0;
  }
  if(price!=0)
      document.write(fruits + '는 '+ price + '원 입니다.')
</script>
</body>
</html>
