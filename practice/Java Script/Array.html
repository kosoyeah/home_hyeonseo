<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array 예시</title>
</head>
<body>
<h3>객체로 배열 만들기</h3>
<script>
  var degrees = new Array();
  degrees[0] = '현서 '
  degrees[1] = '창훈 '
  degrees[2] = '준석 '
  degrees[3] = '혜심 '
  degrees[4] = '주형 '
  degrees[5] = '훈지'

  var everyone = '너랑 ';
  for(i=0; i<degrees.length; i++)
      everyone += degrees[i];

  document.write(degrees)
</script>
</body>
</html>
