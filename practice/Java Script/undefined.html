<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 조건문과 변수의 값 점검</title>
</head>
<body>
<script>
  var x;
  document.write(x);

  if (x==undefined){
    document.write("<br>변수 x의 값이 정의되지 않음.")
  }

  x = 5;
  if (x == undefined){
    document.write("<br>변수 x의 값이 정의되지 않음.")
  }
  else{document.write("<br>변수 x의 값이 정의 됨.")
  }
</script>
</body>
</html>
