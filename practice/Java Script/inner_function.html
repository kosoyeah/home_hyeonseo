<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내장함수</title>
<script>
function evalParseIntlsNaN(){
  var res = eval("2*3+4*6");
          document.write("eval(\"2*3+4*6\")는"+res+"<hr>");
  var m = parseInt("32")
  document.write("pardInt(\"32\")는 " + m + "<br>");

  n = parseInt("hello");
  if (isNaN(n)){
    document.write("숫자가 아닙니다");
  }
  else
    document.write(n + "은 숫자입니다")
}


</script>
</head>
<body>
<h3>eval(),parseInt(),isNaN()</h3>
<script>
  evalParseIntlsNaN();
</script>
</body>
</html>
