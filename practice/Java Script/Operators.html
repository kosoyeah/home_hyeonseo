<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연산자와 연산식</title>
  <script>
    var x = 32;
    var total = 100 + x*2/4 -3
    document.write(total);
    document.write("<br>");
    document.write("abc" + "de");
    document.write("<br>");
    document.write("abc" + "12");
    document.write("<br>");
    document.write("12" + 12);
    document.write("<br>");
    document.write(12 + "13");
    document.write("<br>");
    document.write(12 + 13);
    document.write("<br>");
    document.write(12 + 13+"abc"); //숫자 먼저 더한 뒤, 문자열 붙여줌//
    document.write("<br>");
    document.write("abc"+ 12 + 13); //문자열로 시작해서 전체 다 문자열로 취급//
    document.write("<br>");

    //*이 주석문은 여러줄 일 때 쓴다. 문자열 비교 연산자를 연습해보자.*//
    var name = "changhun";
    var res = (name == "changhun");
    var res = (name > "Lee");
    document.write(res);
    document.write(res);
  </script>
