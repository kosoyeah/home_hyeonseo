<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>
<body>
<h3>성적에 따른 학점</h3>
<hr>
<script>
  var grade;
  var score = prompt("점수를 입력하시오",100); //prompt는 파이썬의 input과 같다.
  score = parseInt(score); //문자열을 숫자로 바꿈
  if (score>= 90)
    grade = "A"; //명령문이 한 개니까 {} 안에 넣어줄 필요 없음
  else if (score>=80)
    grade = 'B';
  else if (score>=70)
    grade = 'C';
  else if (score>=60)
    grade = 'D';
  else
    grade = 'F';

  document.write(score + "점은" + grade + "입니다.<br>");

</script>
</body>
</html>
