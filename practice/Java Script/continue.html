<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue문</title>
</head>
<body>
<h3>continue를 사용하여 3으로 나눈 나머지가 1인 수만 더하기</h3>
<script>
  var sum =0;
  for(i=1; i<=10; i++){
      if(i%3 !== 1)
        continue;
      document.write(i+ " ");
      sum += i;
      }

  document.write("합은"+sum);
  document.write("<div>");

</script>

<h3>continue 없이 3으로 나눈 나머지가 1인 수만 더하기</h3>
<script>
var a = 0;
for (b = 1; b <= 10; b++) {
  if (b % 3 == 1) {
    a += b;
    document.write(b+' ')
  }
}
  document.write("합은"+a);

</script>

<h3>while문 사용하기</h3>

<script>
    var c = 0, d= 1;
    while(d%3 == 1){
        document.write(d+' ')
        c += d;
        d++;
    }
    document.write("합은"+c);

</script>
<h3>챗지피티</h3>
<script>
    var c = 0, d = 1;
    while (d <= 10) { // 1부터 100까지의 수에 대한 예시
        if (d % 3 == 1) {
            document.write(d + ' ');
            c += d;
        }
        d++;
    }
    document.write("합은 " + c);
</script>

</body>
</html>
