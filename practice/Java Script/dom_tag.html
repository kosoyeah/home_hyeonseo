<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML태그 구성 요소와 DOM 객체 요소의 대응</title>
     <script>
       document.addEventListener("DOMContentLoaded", function() {
         var p = document.getElementById("firstP");
         p.style.color = "red";
       });
     </script>
</head>
<body>
  <p id="firstP">안녕하세요.환영합니다!</p>
</body>
</html>
